<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextUtils</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <a id="home" href="#">Home</a>
      </div>
      <button id="themeToggle">Enable Dark Mode</button>
    </nav>

    <div class="container">
      <h1>Text Manipulator</h1>

      <label for="textInput" class="form-label"
        >Enter the Text to Analyze Below</label
      >
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>

      <div class="btn-group">
        <button onclick="convertToUpper()">Convert to Uppercase</button>
        <button onclick="convertToLower()">Convert to Lowercase</button>
        <button onclick="clearText()">Clear Text</button>
        <button onclick="copyText()">Copy Text</button>
        <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
      </div>

      <div class="summary">
        <h2>Your Text Summary</h2>
        <p id="wordCount">0 words and 0 characters</p>
        <p id="readTime">0 minutes read</p>
      </div>

      <div class="preview">
        <h2>Preview</h2>
        <p id="previewText">
          Enter something in the textbox above to preview it here
        </p>
      </div>

      <!-- Feedback Form (always visible) -->
      <div class="feedback-section">
        <h2>Feedback</h2>
        <form onsubmit="return submitFeedback(event)">
          <label for="feedbackEmail" class="form-label">Email:</label>
          <input
            type="email"
            id="feedbackEmail"
            placeholder="Enter your email"
            required
          />
          <br /><br />

          <label for="feedbackText" class="form-label">Feedback:</label>
          <textarea
            id="feedbackText"
            rows="4"
            placeholder="Share your thoughts..."
            required
          ></textarea>
          <br /><br />

          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
